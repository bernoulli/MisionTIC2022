
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">



</head>
<body>


    <h1>CRUD EN Vue.js</h1>

    <div class="container" id="app">
        
        <h1>{{ mensaje }}</h1>

        <p>{{ grupo }}</p>

        <input class="form-control" type="text" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea" placeholder="Agregar Tarea">
        <button class="btn btn-primary" v-on:click="agregarTarea">Agregar</button>

        <div class="mt-3" v-for="(item, index) of tareas" :key="item.id">

            <div v-bind:class="[item.estado? 'alert-success' : 'alert-danger']"
            class="alert" role="alert" >

                <div class="d-flex justify-content-between">
                        {{ item.nombre }}

                    <div>
                        {{ item.estado }}
                    </div>
                    <div>
                        <button class="btn btn-success" @click="editarTarea(index)">Ok</button>
                        <button class="btn btn-danger" v-on:click="eliminarTarea(index)">X</button>
                    </div>
                    
                </div>

                
            </div>

            
        
        </div>

        <p>{{ $data }}</p>

    </div>

   


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
