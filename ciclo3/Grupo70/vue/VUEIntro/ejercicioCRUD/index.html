<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

      <div class="container mt5" id="app">

        <h3>{{ titulo }}</h3>

        <input type="text" class="form-control mt-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
        <button class="btn btn-primary mt-3" @click="agregarTarea">Agregar</button>

        
        <div class="mt-3 container" v-for="(item, index) of tareas" :key="item.id">
            <div role="alert" :class="['alert', item.estado ? 'alert-success': 'alert-danger']">
                <div class="d-flex justify-content-between align-items-center">

                    <div class="col-6">
                        <span>
                          {{index}}. {{ item.nombre }}

                        </span>
                    </div>
                    <div class="">
                        {{item.estado}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editarTarea(index)">
                            OK
                        </button>
                        <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)">X</button>
                        
                    </div>
                </div>
            </div>
        </div>

      </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
