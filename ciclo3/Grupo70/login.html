

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="card col-md-4 mx-auto p-4 mt-4">
            <div class="card-title">
                <img class="rounded mx-auto d-block" src="login_icon.png" alt="imagen de login">
            </div>
            
            <div class="form-control">

                <form action="" method="post" class="form-group mt-2">
                    <input type="email" class="form-control mt-2" name="" id="" placeholder="Ingrese el correo">
                    <input type="password" class="form-control mt-2" name="" id="pass" placeholder="Ingrese su contraseÃ±a">
                    <hr>
                    <div class="d-grid gap-2 m-2">
                        <input class="btn btn-primary btn-lg" type="submit" value="enviar">
                    </div>                    
                    <div class="d-grid gap-4 m-2 ">
                        <input class="btn btn-danger btn-lg" onclick="verContrasena()" type="button" value="ver password">
                    </div>

                </form>
        


            </div>
            


        </div>


    </div>
    
</body>

<script>
    function verContrasena(){
        var x = document.getElementById("pass");
        if(x.type == "password"){
            x.type = "text";
        }else{
            x.type="password";
        }
    }

</script>

</html>
