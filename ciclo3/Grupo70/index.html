
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Mi Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        body {
            background-color: burlywood;
        }

    </style>
    
    

</head>
<body>
    <div class="container">
        <div class="card col-md-4 mx-auto mt-4">
            <div class="card-title">
                <img class="rounded mx-auto d-block" src="login_icon.png" alt="imagen del login">

            </div>

            <div class="form-control">

                <form action="">

                    <input type="text" name="" id="email" class="form-control" placeholder="Ingrese su correo" >

                    <input type="password" name="" id="pass" class="form-control" placeholder="Ingrese su contraseña" >

                    <div class="d-grid gap-2 m-2">
                        <input class="btn btn-primary btn-lg" onclick="validarLogin();" value="Enviar">
                    </div> 
                    <div class="d-grid gap-2 m-2">
                        <input class="btn btn-info btn-lg" type="button" onclick="mostrarContrasena();" value="Mostrar Contraseña">
                    </div>

                </form>
                
            </div>
        </div>

    </div>

    <script>
        function mostrarContrasena(){
            var x = document.getElementById("pass");
            if(x.type == "password"){
                x.type = "text";
            }else{
                x.type = "password";
            }

        }

        function validarLogin(){
            
            let email = document.getElementById("email").value;
            let password = document.getElementById("pass").value;
            console.log("email: ", email);
            console.log("pass: ",password);
            if(email == ""){
                alert("el campo de entrada del correo no debe ser vacio");
            }else if(password == ""){
                alert("el campo de entrada del password no debe ser vacio");
            }//else if(strongPassword.test(password)){
            console.log("email: ", email);
            console.log("pass: ",password);
                


            // longitud minimo de 8, letras, 1 mayus, digitos, caracter especial
            
            
            let patron = new RegExp('(?=.*[a-z])(?=.{5,})(?=.*[A-Z])(?=.*[0-9])(?=.{8,})');
            let x = patron.test(password);
            if(x){
                alert("password aceptado");

            }else{
                alert("Password no aceptado");
            }
            

            console.log("email: ", email);
            console.log("pass: ",password);
            //alert("password aceptado");
            

        }

    
    </script>
    
</body>
</html>
