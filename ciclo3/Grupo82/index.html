
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Mi Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script>
        function mostrarContrasena(){
            var x = document.getElementById("pass");
            if(x.type == "password"){
                x.type = "text";
            }else{
                x.type = "password";
            }

        }

    </script>

</head>
<body>
    <div class="container">
        <div class="card col-md-4 mx-auto mt-4">
            <div class="card-title">
                <img class="rounded mx-auto d-block" src="login_icon.png" alt="imagen del login">

            </div>

            <div class="form-control">

                <form action="/data.php">

                    <input type="email" name="" id="" class="form-control" placeholder="Ingrese su correo">

                    <input type="password" name="" id="pass" class="form-control" placeholder="Ingrese su contraseña">

                    <div class="d-grid gap-2 m-2">
                        <input class="btn btn-primary btn-lg" type="submit" value="Enviar">
                    </div> 
                    <div class="d-grid gap-2 m-2">
                        <input class="btn btn-info btn-lg" type="button" onclick="mostrarContrasena();" value="Mostrar Contraseña">
                    </div>

                </form>
                
            </div>
        </div>

    </div>
    
</body>
</html>
