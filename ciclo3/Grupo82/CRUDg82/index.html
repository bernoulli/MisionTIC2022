
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD en Vue</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


</head>
<body>

    <h1>CRUD en Vue.js</h1>

    <div id="app" class="container mt-5">
        {{ mensaje }}

        <input type="text" class="form-control" v-model="nuevaTarea" placeholder="Agregar tarea">
        <button type="button" class="btn btn-primary" @click="agregarTarea">Agregar</button>

        <div class="mt-3 container alert" v-for="(item, index) in tareas" :key="item.id" :class="[item.estado? 'alert-success' : 'alert-warning']">

            <div class="row d-flex justify-content-between align-items-center">

                <div class="col"  role="alert">
                    <div class="col">
                        {{ item.nombre }}
                    </div>
                    <div class="col">{{ item.estado }}</div>
                    <div class="col">
                        <button class="btn btn-success" @click="cambiarEstado(index)">Ok</button>
                        <button class="btn btn-danger" @click="eliminarTarea(index)">X</button>
                    </div>

                </div>

                
            </div>
        </div>
        <pre>{{ $data }}</pre>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
