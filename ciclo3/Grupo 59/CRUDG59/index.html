
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <h1>CRUD en Vue</h1>
    <h2>GestiÃ³n de Tareas</h2>

    <div id="app" class="container">

        <h2>{{ message }}</h2>

        <input type="text" class="form-control mt-5" v-model="nuevaTarea" placeholder="Agregar tarea">
        <buttton class="btn btn-success" type="button" @click="agregarTarea">Agregar Tarea</buttton>

        <div class="mt-3" v-for="item in tareas" :key="item.id">

            <div class="row alert alert-danger">

                <div class="col" :class="[item.estado? 'alert-success' : 'alert-warning']"
            
                role="alert">
                    {{ item.nombre }}

                    <div class="col"> {{ item.estado }}</div>
           

                    <div class="col">
                        <buttton class="btn btn-success" @click="cambiarEstado" v-model="id">Ok</buttton>
                        <buttton class="btn btn-danger" @click="eliminarTarea()" ></buttton>

                    </div>

                </div>

                
            </div>

        </div>

        <pre>
            {{$data}}
        </pre>

        
        

    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
